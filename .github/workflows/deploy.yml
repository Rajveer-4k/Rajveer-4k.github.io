name: Deploy Vite site to Pages

on:
  push:
    branches: ["main"]  # Make sure your branch is named 'main' and not 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install  # This must happen first
      - name: Build
        run: npx vite build  # Using 'npx' forces it to find Vite even if the install was shaky
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
